name: torch-tools
channels:
  - pytorch
  - conda-forge
  - anaconda
dependencies:
  - python>=3.10
  - sphinx
  - mypy
  - python=3.10
  - sphinx_rtd_theme
  - pytorch::torchvision=0.14.1
  - pytorch::pytorch>=1.13+gpu
  - black
  - black-jupyter
  - pytest
  - pydocstyle
  - pylint
  - ipykernel
  - nbconvert
  - pip
  - pip:
    - "--editable=."
