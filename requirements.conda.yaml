name: torch-tools
channels:
  - pytorch
  - nvidia
dependencies:
  - python>=3.10.9
  - pytorch>=2.0.0
  - pytorch-cuda
  - torchvision
  - pip
  - pip:
    - sphinx
    - sphinx_rtd_theme
    - mypy
    - black
    - black-nb
    - pytest
    - pydocstyle
    - pylint
    - ipykernel
    - "--editable ."